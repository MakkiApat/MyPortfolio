<!DOCTYPE html>

    <title>2nd Term Course Schedule</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Go Back Button */
        .go-back-button {
            display: block;
            margin: 0 auto 20px; /* Center the button and add space below */
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            width: fit-content;
        }

            .go-back-button:hover {
                background: #2980b9;
            }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        td {
            color: #333;
            font-size: 1em;
            height: 50px;
            transition: background-color 0.3s ease;
        }

            td:hover {
                background-color: #ecf0f1;
            }

            /* Highlight Classes */
            td b {
                color: #e74c3c;
                font-size: 1.1em;
            }

        /* Row Striping for Better Readability */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Hover Effect on Rows */
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            th,
            td {
                padding: 10px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
